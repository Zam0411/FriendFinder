    <script>
        // Capture the form inputs 
        $("#submit").on("click", function () {
            function validationForm() {
                var isValid = true;
                $('.form-control').each(function () {
                    if ($(this).val() === '')
                        isValid = false;
                });
                $('.chosen-select').each(function () {
                    if ($(this).val() === "")
                        isValid = false
                })
                return isValid;
            }
            if (validationForm() === true) {
                var scores = JSON.stringify([$("#q1").val(), $("#q2").val(), $("#q3").val(), $("#q4").val(), $("#q5").val(), $("#q6").val(), $("#q7").val(), $("#q8").val(), $("#q9").val(), $("#q10").val(),]);
                var userData = {
                    name: $("#name").val(),
                    photo: $("#photo").val(),
                    scores: scores
                }
                var currentURL = window.location.origin;
                $.post(currentURL + "/api/friends", userData, function (data) {
                    console.log(data);
                    $("#matchName").text(data.name);
                    $('#matchImg').attr("src", data.photo);
                    $("#resultsModal").modal('toggle');
                });
            } else {
                alert("Please fill out and complete everything for a result!")
            }

            $("#name").val("");
            $("#photo").val("");
            $("#q1").val(""), $("#q2").val(""), $("#q3").val(""), $("#q4").val(""), $("#q5").val(""),
                $("#q6").val(""), $("#q7").val(""), $("#q8").val(""), $("#q9").val(""), $("#q10").val("");
            return false;

        });
    </script>
